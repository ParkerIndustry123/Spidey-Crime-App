<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man Police Scanner UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scanner-ui">
        <div class="header">
            <div class="location-map">
                <p>NYC USA</p>
                <small>Coordinates / Location Data</small>
            </div>
        </div>
        <div id="precincts" class="precincts">
            <!-- Randomized crime reports will be inserted here -->
        </div>
        <div class="footer">
            <button id="track-crime" class="button">Track Crime</button>
            <button class="button">SYSTEM</button>
            <button class="button logout">LOGOUT</button>
        </div>
    </div>

    <!-- Audio elements for crime reports -->
    <audio id="Roberry" src="audio/Roberry.wav"></audio>
    <audio id="1033" src="audio/1033.wav"></audio>
    <audio id="ShotsFired" src="audio/Shots Fired.wav"></audio>
    <audio id="Sus" src="audio/Sus.wav"></audio>
    <audio id="Assault" src="audio/Assault.wav"></audio>
    <audio id="Pursuit" src="audio/Pursuit.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
